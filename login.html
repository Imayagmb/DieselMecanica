<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Área Do Cliente</title>

     <!-- Mini logo na aba -->
  <link rel="shortcut icon" href="img/mini-carro.jpg" type="image/x-icon">

   <!-- Principal CSS do Bootstrap -->
   <link href="css/bootstrap.min.css" rel="stylesheet">
    <!--ICON-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
        integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!--CSS-->
    <link rel="stylesheet" href="css/login.css">
</head>

<body>
    <header>
        <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
            <a class="navbar-brand" href="index.html">Diesel+</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarCollapse"
                aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarCollapse">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="index.html">INÍCIO </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="serviços.html">SERVIÇOS</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="sobre.html">SOBRE NÓS</a>
                    </li>
                </ul>
                <form class="form-inline mt-2 mt-md-0">
                    <a class="btn btn-outline-success  mr-sm-2  active" type="submit" href="login.html">ÁREA DO CLIENTE</a>
                    <a class="btn btn-outline-success my-2 my-sm-0" type="submit" href="#">CADASTRO</a>
                </form>
            </div>
        </nav>
    </header>
    <br>

    <main id="container">
        <div class="left-login">
            <h1>Faça Login<br> <span> E acesse sua conta</span> </h1>
            <img src="img/carro-login.svg" class="left-image-login" alt="Carro animação">
        </div>
        <form id="login_form">

            <!-- FORM HEADER -->
            <div id="form_header">
                <h1>Login</h1>
                <i id="mode_icon" class="fa-solid fa-moon"></i>
            </div>

            <div class="col-12 col-sm-6 mb-3 form-floating">
                <i class="fa-solid fa-id-card-clip"></i>
                <label for="id"> PERFIL</label>
                <select class="form-select shadow-none" id="perfil" required data-input>
                    <option selected disabled value="">Selecione</option>
                    <option value="funcionario">Funcionário</option>
                    <option value="cliente">Cliente</option>
                </select>
            </div>
            <!-- INPUTS -->
            <div id="inputs">
                <!-- NAME -->
                <div class="input-box">
                    <label for="name">
                        NOME
                        <div class="input-field">
                            <i class="fa-solid fa-user"></i>
                            <input type="text" id="name" name="name" minlength="15" maxlength="80" required>
                        </div>
                    </label>
                </div>

                <!-- EMAIL -->
                <div class="input-box">
                    <label for="email">
                        E-MAIL
                        <div class="input-field">
                            <i class="fa-solid fa-envelope"></i>
                            <input type="email" id="email" name="email" required>
                        </div>
                    </label>
                </div>

                <!-- PASSWORD -->
                <div class="input-box">
                    <label for="password">
                        SENHA
                        <div class="input-field">
                            <i class="fa-solid fa-key"></i>
                            <input type="password" id="password" name="password" required>
                        </div>
                    </label>

                    <!-- FORGOT PASSWORD -->
                    <div id="forgot_password">
                        <a href="recuperar.html">
                            Esqueceu a senha?
                        </a>
                    </div>
                </div>
            </div>

            <!-- LOGIN BUTTON -->
            <button type="submit" id="login_button">
                Login
            </button>
        </form>
    </main>

    <!-- JAVASCRIPT -->
    <!-- DARK-MODE -->
    <script>

        const mode = document.getElementById('mode_icon');

        mode.addEventListener('click', () => {
            const form = document.getElementById('container');

            if (mode.classList.contains('fa-moon')) {
                mode.classList.remove('fa-moon');
                mode.classList.add('fa-sun');

                form.classList.add('dark');
                return;
            }

            mode.classList.remove('fa-sun');
            mode.classList.add('fa-moon');

            form.classList.remove('dark');
        });
    </script>

</body>

</html>
